<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>BlueMoon - Trang chủ</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {

        }

            overflow-y: auto;
        }

<body>

<div class="sidebar">
    <h3 class="text-center">BlueMoon</h3>

    <a th:href="@{/khoan-thu}">💰 Quản lý khoản thu</a>
    <a th:href="@{/thu-phi}">🧾 Thu phí</a>

    <a th:href="@{/hokhau}">👪 Hộ khẩu / Nhân khẩu</a>

<!-- Main Content -->
<div class="content">
    <h2>Chào mừng đến với hệ thống quản lý thu phí BlueMoon</h2>
    <p>Vui lòng chọn chức năng từ thanh công cụ bên trái để bắt đầu làm việc.</p>
