<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluemoon Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f6f9;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #1E3A8A;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    header h1 {
      font-size: 24px;
      font-weight: bold;
    }

    .auth-buttons button {
      background-color: #3B82F6;
      color: white;
      border: none;
      padding: 8px 15px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    aside {
      margin-top: 60px;
      width: 250px;
      background-color: #1E40AF;
      color: white;
      padding: 20px;
      height: calc(100vh - 60px);
      position: fixed;
    }

    aside h3 {
      margin-bottom: 20px;
    }

    .sidebar-button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background-color: #3B82F6;
      border: none;
      color: white;
      text-align: left;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar-button:hover {
      background-color: #2563EB;
    }

    main {
      margin-top: 60px;
      margin-left: 250px;
      padding: 20px;
      flex: 1;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bluemoon</h1>
    <div class="auth-buttons">
      <button>Đăng nhập</button>
      <button>Đăng ký</button>
    </div>
  </header>

  <aside>
    <h3>Điều hướng</h3>
    <button class="sidebar-button" onclick="selectMenu('khoanThu')">Quản lý khoản thu</button>
    <button class="sidebar-button" onclick="selectMenu('dotThu')">Tạo & quản lý đợt thu</button>
    <button class="sidebar-button" onclick="selectMenu('lapDotThu')">Lập đợt thu theo từng khoản</button>
    <button class="sidebar-button" onclick="selectMenu('danhSachDotThu')">Xem danh sách đợt thu</button>
    <button class="sidebar-button" onclick="selectMenu('thongKe')">Thống kê</button>
  </aside>

  <main>
    <div class="card" id="content">
      <h2>Chào mừng đến với hệ thống Bluemoon</h2>
      <p>Chọn một chức năng từ thanh điều hướng bên trái để bắt đầu.</p>
    </div>
  </main>

  <script>
    function selectMenu(menu) {
      const content = document.getElementById('content');
      let title = '';
      let text = '';

      switch(menu) {
        case 'khoanThu':
          title = 'Quản lý khoản thu';
          text = 'Tại đây bạn có thể thêm, sửa, xóa các khoản thu.';
          break;
        case 'dotThu':
          title = 'Tạo & quản lý đợt thu';
          text = 'Tạo các đợt thu phí cho từng loại khoản thu.';
          break;
        case 'lapDotThu':
          title = 'Lập đợt thu theo từng khoản';
          text = 'Lập các đợt thu chi tiết theo từng khoản phí.';
          break;
        case 'danhSachDotThu':
          title = 'Danh sách đợt thu';
          text = 'Xem thông tin chi tiết các đợt thu đã tạo.';
          break;
        case 'thongKe':
          title = 'Thống kê';
          text = 'Xem thống kê về việc thu phí và đóng góp.';
          break;
        default:
          title = 'Chào mừng';
          text = 'Chọn chức năng bên trái.';
      }

      content.innerHTML = `<h2>${title}</h2><p>${text}</p>`;
    }
  </script>

</body>
</html>
