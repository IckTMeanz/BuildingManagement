<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Duyệt phương tiện</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .container {
            padding: 40px 0;
        }
        .btn {
            min-width: 80px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center text-primary mb-4">✅ Duyệt phương tiện chờ duyệt</h2>

    <table class="table table-bordered table-hover shadow-sm bg-white">
        <thead class="table-info">
        <tr>
            <th>Biển số</th>
            <th>Loại xe</th>
            <th>Hộ khẩu</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pt : ${dsChoDuyet}">
            <td th:text="${pt.biensoxe}"></td>
            <td th:text="${pt.loaixe}"></td>
            <td th:text="${pt.hokhau.sohokhau}"></td>
            <td>
                <div class="d-flex gap-2">
                    <form th:action="@{/phuongtien/approve/{id}(id=${pt.biensoxe})}" method="post">
                        <button class="btn btn-success btn-sm">✔ Duyệt</button>
                    </form>
                    <form th:action="@{/phuongtien/reject/{id}(id=${pt.biensoxe})}" method="post">
                        <button class="btn btn-danger btn-sm">✖ Từ chối</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
