
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Tạm trú/Tạm vắng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Thêm Tạm trú/Tạm vắng</h2>

    <div th:if="${param.success}">
        <div class="alert alert-success">Thêm thành công!</div>
    </div>

    <form th:action="@{/tamtrutamvang/save}" th:object="${tamtrutamvang}" method="post" class="border p-4 bg-white rounded shadow-sm">
        <div class="mb-3">
            <label class="form-label">Chọn Nhân khẩu</label>
            <select class="form-select" th:field="*{nhankhau}" required>
                <option value="">-- Chọn --</option>
                <option th:each="nk : ${dsNhanKhau}" th:value="${nk.id}" th:text="${nk.hoten}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Trạng thái</label>
            <select class="form-select" th:field="*{trangthai}" required>
                <option value="tạm trú">Tạm trú</option>
                <option value="tạm vắng">Tạm vắng</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Địa chỉ tạm trú/tạm vắng</label>
            <input type="text" class="form-control" th:field="*{diachitamtrutamvang}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Thời gian</label>
            <input type="date" class="form-control" th:field="*{thoigian}" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Nội dung đề nghị</label>
            <textarea class="form-control" rows="3" th:field="*{noidungdenghi}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</div>
</body>
</html>
